<div class="table-wrapper">

<style>
  .table-wrapper {
    overflow-x: auto;
    margin-top: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #444;
  }

  th {
    background-color: #eee;
    color: #000;
    font-size: 14px;
  }

  td {
    font-size: 13px;
    color: #f5f5f5;
  }

  .btn {
    padding: 6px 10px;
    font-size: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 4px;
  }

  .btn-delete {
    background-color: #dc3545;
    color: #fff;
  }
</style>

<script>
  const roles = {
    "Civil Registrar (Super Admin)": "Full Control",
    "Receiving Clerk": "Log & Encode Only",
    "Verifying Officer": "Validation Access",
    "Processing Officer": "Progress & Routing",
    "Cashier": "Payment Verification",
    "Document Signatory": "Sign Certificates",
    "Releasing Clerk": "Release & Schedule",
    "Reports Officer": "Analytics & Stats",
    "Help Desk Officer": "Inquiries & Support"
  };

  const users = [
    { fullName: 'Marlo Itang', username: 'mitang', role: "Civil Registrar (Super Admin)" },
    { fullName: 'Anna Cassandra Saberon', username: 'acsaberon', role: "Verifying Officer" },
    { fullName: 'Karl Lemuel Villon', username: 'kvillon', role: "Cashier" },
    { fullName: 'Margarette Dela Cruz', username: 'mdelacruz', role: "Reports Officer" },
    { fullName: 'Wacky Cado', username: 'wcado', role: "Receiving Clerk" }
  ];

  function renderUsers() {
    const tbody = document.getElementById("userTableBody");
    tbody.innerHTML = '';

    users.forEach((user, index) => {
      const row = document.createElement('tr');

      const roleOptions = Object.keys(roles).map(r => `<option value="${r}" ${r === user.role ? 'selected' : ''}>${r}</option>`).join('');

      row.innerHTML = `
        <td>${user.fullName}</td>
        <td>${user.username}</td>
        <td>
          <select onchange="changeRole(${index}, this.value)">
            ${roleOptions}
          </select>
        </td>
        <td>${roles[user.role]}</td>
        <td>
          <button class="btn btn-delete" onclick="deleteUser(${index})">Delete</button>
        </td>
      `;

      tbody.appendChild(row);
    });
  }

  function changeRole(index, newRole) {
    users[index].role = newRole;
    renderUsers();
  }

  function deleteUser(index) {
    const confirmDelete = confirm(`Are you sure you want to delete ${users[index].username}?`);
    if (confirmDelete) {
      users.splice(index, 1);
      renderUsers();
    }
  }

  renderUsers();
</script>
