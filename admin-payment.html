<h2>Payment Verification</h2>

<table>
  <thead>
    <tr>
      <th>Form Type</th>
      <th>Full Name</th>
      <th>Tracking Number</th>
      <th>Amount</th>
      <th>Payment Method</th>
      <th>Payment Status</th>
      <th>Handled By</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="paymentTable">
    <!-- Dynamic rows -->
  </tbody>
</table>

<script>
  const paymentTable = document.getElementById('paymentTable');
  let requests = JSON.parse(localStorage.getItem('documentRequests') || '[]');

  const formPrices = {
    birth: 155.00,
    marriage: 155.00,
    death: 155.00,
    cenomar: 155.00
  };

  const paymentMethods = ['GCash', 'PayMaya', 'Bank Transfer', 'Municipal Cashier'];

  function saveRequests() {
    localStorage.setItem('documentRequests', JSON.stringify(requests));
  }

  function renderPaymentTable() {
    paymentTable.innerHTML = '';
    requests.forEach((req, index) => {
      const paymentStatus = req.paymentStatus || 'Unpaid';
      const handledBy = req.paymentHandledBy || '';
      const updatedAt = req.paymentUpdatedAt || '—';
      const method = req.paymentMethod || '';
      const typeKey = req.formType.toLowerCase();
      const amount = formPrices[typeKey] ? `₱${formPrices[typeKey].toFixed(2)}` : '₱0.00';

      const methodOptions = paymentMethods.map(m => `<option value="${m}" ${m === method ? 'selected' : ''}>${m}</option>`).join('');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${capitalizeFirst(req.formType)}</td>
        <td>${req.fullName}</td>
        <td>${req.trackingNumber}</td>
        <td>${amount}</td>
        <td>
          <select onchange="updatePaymentMethod(${index}, this.value)">
            <option value="">Select</option>
            ${methodOptions}
          </select>
        </td>
        <td>${paymentStatus}</td>
        <td><input type="text" value="${handledBy}" placeholder="Name" onblur="updateHandledBy(${index}, this.value)"></td>
        <td>${updatedAt}</td>
        <td>
          <button class="btn btn-approve" onclick="markAsPaid(${index})" ${paymentStatus === 'Paid' ? 'disabled' : ''}>Mark as Paid</button>
        </td>
      `;
      paymentTable.appendChild(row);
    });
  }

  function markAsPaid(index) {
    requests[index].paymentStatus = 'Paid';
    requests[index].paymentUpdatedAt = new Date().toLocaleString();
    saveRequests();
    renderPaymentTable();
  }

  function updateHandledBy(index, name) {
    requests[index].paymentHandledBy = name;
    requests[index].paymentUpdatedAt = new Date().toLocaleString();
    saveRequests();
    renderPaymentTable();
  }

  function updatePaymentMethod(index, method) {
    requests[index].paymentMethod = method;
    requests[index].paymentUpdatedAt = new Date().toLocaleString();
    saveRequests();
    renderPaymentTable();
  }

  function capitalizeFirst(str) {
    return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
  }

  renderPaymentTable();
</script>
