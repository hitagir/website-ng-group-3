<body>

  <h2>Status and Progress Updates</h2>

<table>
  <thead>
    <tr>
      <th>Form Type</th>
      <th>Full Name</th>
      <th>Tracking Number</th>
      <th>Status</th>
      <th>Handled By</th>
      <th>Last Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="progressTable">
    <!-- Dynamic rows -->
  </tbody>
</table>


  <script>
  const progressTable = document.getElementById('progressTable');
  let requests = JSON.parse(localStorage.getItem('documentRequests') || '[]');

  function saveRequests() {
    localStorage.setItem('documentRequests', JSON.stringify(requests));
  }

  function renderProgressTable() {
    progressTable.innerHTML = '';
    requests.forEach((req, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${capitalizeFirst(req.formType)}</td>
        <td>${req.fullName}</td>
        <td>${req.trackingNumber}</td>
        <td>
          <select onchange="updateStatus(${index}, this.value)">
            ${["Received", "Processing", "Released"].map(
              status => `<option value="${status}" ${req.status === status ? 'selected' : ''}>${status}</option>`
            ).join('')}
          </select>
        </td>
        <td>
          <input type="text" value="${req.handledBy || ''}" placeholder="Enter name" onblur="updateHandler(${index}, this.value)">
        </td>
        <td>${req.updatedAt || 'â€”'}</td>
        <td><button onclick="deleteRequest(${index})" class="btn btn-delete">Delete</button></td>
      `;

      progressTable.appendChild(row);
    });
  }

  function updateStatus(index, newStatus) {
    requests[index].status = newStatus;
    requests[index].updatedAt = new Date().toLocaleString();
    saveRequests();
    renderProgressTable();
  }

  function updateHandler(index, name) {
    requests[index].handledBy = name;
    requests[index].updatedAt = new Date().toLocaleString();
    saveRequests();
    renderProgressTable();
  }

  function deleteRequest(index) {
    const confirmDelete = confirm("Delete this request?");
    if (confirmDelete) {
      requests.splice(index, 1);
      saveRequests();
      renderProgressTable();
    }
  }

  function capitalizeFirst(str) {
    return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
  }

  renderProgressTable();
</script>
